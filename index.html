<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            max-height: 100vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .tooth-character {
            width: 50px;
            height: 50px;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .timer-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .timer-number {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: white;
            line-height: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .teeth-container {
            position: relative;
            width: 100%;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            border-radius: 15px;
            padding: 15px;
            flex-shrink: 0;
        }

        .teeth-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1224 / 896;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .teeth-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
            z-index: 1;
        }

        .zone {
            position: relative;
            border: 2px solid transparent;
            transition: all 0.5s ease;
        }

        .zone.active {
            border: 4px solid #00d4ff;
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.6),
                inset 0 0 20px rgba(0, 212, 255, 0.2);
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.6),
                    inset 0 0 20px rgba(0, 212, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(0, 212, 255, 0.9),
                    inset 0 0 30px rgba(0, 212, 255, 0.4);
            }
        }

        .zone[data-zone="upper-right"] { grid-column: 1; grid-row: 1; }
        .zone[data-zone="upper-center"] { grid-column: 2; grid-row: 1; }
        .zone[data-zone="upper-left"] { grid-column: 3; grid-row: 1; }
        .zone[data-zone="lower-left"] { grid-column: 3; grid-row: 2; }
        .zone[data-zone="lower-center"] { grid-column: 2; grid-row: 2; }
        .zone[data-zone="lower-right"] { grid-column: 1; grid-row: 2; }

        .main-timer-box {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .main-timer-number {
            font-size: 72px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: white;
            line-height: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.9);
        }

        button:disabled {
            opacity: 0.4;
        }

        .done {
            display: none;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            font-size: 60px;
            animation: celebrate 1s ease-in-out;
        }

        .done.show {
            display: block;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 5px;
            }
            
            .tooth-character {
                width: 40px;
                height: 40px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .timer-number {
                font-size: 40px;
            }
            
            .main-timer-number {
                font-size: 50px;
            }
            
            .teeth-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

        <div class="buttons">
            <button id="startBtn" onclick="start()">‚ñ∂Ô∏è</button>
            <button id="pauseBtn" onclick="pause()" disabled>‚è∏Ô∏è</button>

    <script>
        const sequence = [
            'upper-right', 'upper-center', 'upper-left',
            'lower-left', 'lower-center', 'lower-right',
            'upper-right', 'upper-center', 'upper-left',
            'lower-left', 'lower-center', 'lower-right'
        ];

        const teethInsideBase64 = "data:image/png;base64,EOF
cat /home/claude/teeth_inside_b64.txt >> /home/claude/mobile-app.html
cat >> /home/claude/mobile-app.html << 'EOF'
";
        const teethOutsideBase64 = "data:image/png;base64,EOF
cat /home/claude/teeth_b64.txt >> /home/claude/mobile-app.html
cat >> /home/claude/mobile-app.html << 'EOF2'
";

        let mainTime = 120;
        let zoneTime = 10;
        let currentStation = 0;
        let mainInt = null;
        let zoneInt = null;
        let running = false;
        let paused = false;

        const zones = document.querySelectorAll('.zone');
        const mainTimerEl = document.getElementById('mainTimer');
        const zoneTimerEl = document.getElementById('zoneTimer');
        const mainProgressEl = document.getElementById('mainProgress');
        const zoneProgressEl = document.getElementById('zoneProgress');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const doneMsg = document.getElementById('doneMsg');
        const teethImg = document.getElementById('teethImg');

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function update() {
            mainTimerEl.textContent = formatTime(mainTime);
            zoneTimerEl.textContent = zoneTime;
            
            const mainPct = ((120 - mainTime) / 120) * 100;
            mainProgressEl.style.width = mainPct + '%';
            
            const zonePct = ((10 - zoneTime) / 10) * 100;
            zoneProgressEl.style.width = zonePct + '%';
        }

        function highlightZone() {
            zones.forEach(z => z.classList.remove('active'));
            
            if (currentStation < sequence.length && running && !paused) {
                const currentZoneName = sequence[currentStation];
                const currentZone = document.querySelector(`[data-zone="${currentZoneName}"]`);
                if (currentZone) {
                    currentZone.classList.add('active');
                }
            }
        }

        function start() {
            if (running) return;
            
            running = true;
            paused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            doneMsg.classList.remove('show');

            highlightZone();

            mainInt = setInterval(() => {
                if (!paused) {
                    mainTime--;
                    update();
                    if (mainTime <= 0) finish();
                }
            }, 1000);

            zoneInt = setInterval(() => {
                if (!paused) {
                    zoneTime--;
                    update();
                    if (zoneTime <= 0) nextStation();
                }
            }, 1000);
        }

        function nextStation() {
            currentStation++;
            if (currentStation < sequence.length) {
                zoneTime = 10;
                
                if (currentStation === 6) {
                    teethImg.src = teethInsideBase64;
                }
                
                highlightZone();
                update();
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }

        function pause() {
            if (!running) return;
            paused = !paused;
            pauseBtn.textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            highlightZone();
        }

        function reset() {
            clearInterval(mainInt);
            clearInterval(zoneInt);
            mainTime = 120;
            zoneTime = 10;
            currentStation = 0;
            running = false;
            paused = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = '‚è∏Ô∏è';
            zones.forEach(z => z.classList.remove('active'));
            doneMsg.classList.remove('show');
            teethImg.src = teethOutsideBase64;
            update();
        }

        function finish() {
            clearInterval(mainInt);
            clearInterval(zoneInt);
            running = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            zones.forEach(z => z.classList.remove('active'));
            doneMsg.classList.add('show');
            if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 200]);
        }

        update();
    </script>
